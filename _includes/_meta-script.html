<script>
var JSerMetaJSON = [
{% for post in site.posts %}
{
"title": "{{ post.title | xml_escape }}",
"url": "{{site.url}}{{ post.url }}",
"date": "{{ post.date | date_to_xmlschema }}",
"tags": [{% for tag in post.tags %}"{{ tag }}"{% unless forloop.last %},{% endunless %}{% endfor %}]
}{% unless forloop.last %},{% endunless %}
{% endfor %}
];
</script>
