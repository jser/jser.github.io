<div class="page-sidebar">
    <p>sidebar</p>

    <nav class="site-nav">
        <div class="trigger">
            {% for page in site.pages %}
            {% if page.title %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
            {% endfor %}
        </div>
    </nav>
</div>
